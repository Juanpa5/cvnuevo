              <h2>Juego de adivinación de números</h2>

              <p>Estamos pensando en un número del 1 al 100. ¿Puedes adivinar cuál es?</p>
              
              <input id="numero" type="number" min="1" max="100">
              <button onclick="jugar()">Adivinar</button>
              
              <p id="resultado"></p>
              
              <script>
              var numeroSecreto = Math.floor(Math.random() * 100) + 1;
              
              function jugar() {
                var numero = document.getElementById("numero").value;
                if (numero == numeroSecreto) {
                  document.getElementById("resultado").innerHTML = "¡Felicidades! ¡Has adivinado el número!";
                } else {
                  document.getElementById("resultado").innerHTML = "Lo siento, ese no es el número. ¡Inténtalo de nuevo!";
                }
              }
              </script>
